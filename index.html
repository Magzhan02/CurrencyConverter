<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Конвертер валют</title>
</head>

<body>
    <section class="wrapper">
        <header class="header">
            <h1>Конвертер валют</h1>
        </header>
        <main class="main-container">
            <form class="form-group">
                <div class="form__left">
                    <label for="sum" class="label">Сумма</label>
                    <div class="form__main">
                        <div class="input-group">
                            <input type="text" value="1000" class="input-value" id="input-value_1">
                        </div>
                        <div class="btn-group">
                            <select id="sourceCurrency" class="sourceCurrency">
                            </select>
                        </div>
                    </div>
                    <span class="converter__equal"></span>
                </div>
                </div>
                <div class="reverse-icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="32px" height="32px" class="icon">
                        <path d="M18.19 4.49l-.7.7L20.29 8H7.5v1h12.79l-2.8 2.81.7.7 4.02-4.01-4.02-4.01zM6.51
                                12.19l-.7-.7-4.02 4.01 4.02 4.01.7-.7L3.71 16H16.5v-1H3.71l2.8-2.81z" fill="#00b9ff">
                        </path>
                    </svg>
                </div>
                <div class="form__right">
                    <label for="converter__to" class="label">Конвертировано в</label>
                    <div class="form__main">
                        <div class="input-group">
                            <input type="text" value="1000" class="input-value" id="input-value_2">
                        </div>
                        <div class="btn-group">
                            <select id="sourceCurrency" class="sourceCurrency">
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            </div>
        </main>
    </section>

</body>

<script src="app.js"></script>

</html>
